<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario de contacto</title>
</head>
<body>
    
    <form action="#" method="POST">
        <p>
            <label for="Nombre">Nombre: </label>
            <input id="Nombre" type="text" size="15" maxlength="12" required/>
        </p>
        <p>
            <label for="PrimerApellido">Primer apellido: </label>
            <input id="PrimerApellido" type="text" size="12" maxlength="12" required/>
        </p>
        <p>
            <label for="SegundoApellido">Segundo Apellido: </label>
            <input id="SegundoApellido" type="text" size="12" maxlength="12"/>
        </p>
        <p>
            <label for="email">Email: </label>
            <input id="email" type="email" size="20" required/>
        </p>
        <p>
            <textarea name="texto" rows="10" cols="50" placeholder="Comentarios: "></textarea>
        </p>
        <p>
            <input type="submit" value="Terminar">
            <input type="reset" value="Empezar de nuevo">
          </p>    
    </form>  

</body>
</html>
