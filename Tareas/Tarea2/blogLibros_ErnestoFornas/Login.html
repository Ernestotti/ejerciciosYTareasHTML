<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario de login</title>
</head>
<body>
    
    <form action="#" method="GET">
        <p>
            <label for="Usuario">Usuario: </label>
            <input id="Usuario" type="text" size="15" maxlength="12" required/>
        </p>
        <p>
            <label for="Contraseña">Contraseña: </label>
            <input id="Contraseña" type="password" size="12" maxlength="12" required/>
        </p>
        <p>
            <input type="submit" value="Identificate">
            <input type="reset" value="Borrar">
          </p>    
    </form>  

</body>
</html>
